<style>

body {

}

			.main{
				float: inherit;
				background-color:rgb(245, 246, 247);
				opacity: 80%;
				text-align: center;

			.footerCon{

            background-color: lightgrey;
            }
			

.loginbox{
    
	width: 500px;
	height: auto;
	background-color:lightgrey ;
	color: rgb(7, 7, 7);
	top: 50%;
	left:50%;
	position: absolute;
	transform: translate(-50%,-50%);
	box-sizing: border-box;
	padding: 50px 30px;
	opacity: 80%;
	border-radius: 10px;

}

h1{
	margin-top: 10px;
	padding: 0px 0px 20px;
	text-align: center;
	font-size: 22px;
	letter-spacing: 1px;
	font-family: Bradley Hand ITC;
}


.loginbox input[type="email"] ,input[type="password"]
{
	border: none;
	width: auto;
	height:35px;
	margin-top: -15px;
	border-bottom: 1px solid black;
	background: transparent;
	outline: none;
	color: black;
}
button{
	width: 80px;
	border-radius: 10px;
	height: 35px;
	background-color: lightgrey;
	padding: 8px;
	margin: 10px;
	text-align: center;
	opacity: 80%;
}
button:hover{
	opacity: 1;
}
a{
	color: black;
}

hr{
	border: 1px solid #f1f1f1;
	margin-bottom: 25px;
}
 

.footerCon{
            position:absolute;
            bottom:0;
            width:100%;
            height:100px;
            background-color: lightgrey;
            }

</style>
</head>
